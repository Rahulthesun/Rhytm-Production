{% extends 'base/main.html' %}

{% block content %}

    <div style="margin-left:15%; padding:1px 16px; height:1000px;">
        {% for i in profile %}
            <i class="fa-regular fa-circle-user" style="font-size:60px;"></i>
            <h1>{{i.name}}</h1>
            <p><b>BIO:</b> {{i.bio}}</p>
            <p><b>SOCIAL:</b> {{i.social}}</p>
            <p><b>CREATED ON:</b> {{i.created}}</p>
        {% empty %}
            <h3>No Profile Created For This User</h3>
        {% endfor %}

    </div>


{% endblock %}
